<VirtualHost *:8080>
	ServerName xpertrank.com
    ServerAlias www.xpertrank.com
    DocumentRoot /var/www/smarterer.com/
    
	<Directory />
		Options FollowSymLinks -Indexes
		AllowOverride None
		Order Allow,Deny
        Allow from all
	</Directory>
	
	<Directory /var/www/smarterer.com/>
		Options FollowSymLinks -Indexes
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

    # Daemon processes mode
    WSGIDaemonProcess xpertrank.com processes=2 threads=15 display-name=%{GROUP} python-path=/usr/share/smarterer/xpert/lib/python2.6/site-packages
    WSGIProcessGroup xpertrank.com
    # WSGI entry point, mounted on root
    WSGIScriptAlias / /usr/share/smarterer/quiz_site/wsgi/myapp.py


    <Directory /usr/share/smarterer/quiz_site/wsgi>
        Order allow,deny
        Allow from all
    </Directory>

	LimitRequestBody 800000


    ErrorDocument 404 /error/not_found
    ErrorDocument 500 /error

	ErrorLog /var/log/apache2/smarterer-error.log
	LogLevel warn

	CustomLog /var/log/apache2/smarterer-access.log combined
	ServerSignature Off

</VirtualHost>
